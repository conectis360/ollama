<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Tailwind CSS</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white shadow-lg rounded-lg p-8 w-64">

        <input type="text" id="display" class="w-full p-4 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" readonly>

        <div class="flex justify-around mt-4">
            <button onclick="limpar()" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:ring-2 focus:ring-red-500">C</button>
            <button onclick="apagar()" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded focus:outline-none focus:ring-2 focus:ring-gray-300">âŒ«</button>
        </div>

        <div class="grid grid-cols-4 mt-4 gap-2">
            <button onclick="adicionar('7')" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded focus:outline-none focus:ring-2 focus:ring-gray-300">7</button>
            <button onclick="adicionar('8')" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded focus:outline-none focus:ring-2 focus:ring-gray-300">8</button>
            <button onclick="adicionar('9')" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded focus:outline-none focus:ring-2 focus:ring-gray-300">9</button>
            <button onclick="adicionar('+')" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded focus:outline-none focus:ring-2 focus:ring-gray-300">+</button>

            <button onclick="adicionar('4')" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded focus:outline-none focus:ring-2 focus:ring-gray-300">4</button>
            <button onclick="adicionar('5')" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded focus:outline-none focus:ring-2 focus:ring-gray-300">5</button>
            <button onclick="adicionar('6')" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded focus:outline-none focus:ring-2 focus:ring-gray-300">6</button>
            <button onclick="adicionar('-')" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded focus:outline-none focus:ring-2 focus:ring-gray-300">-</button>

            <button onclick="adicionar('1')" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded focus:outline-none focus:ring-2 focus:ring-gray-300">1</button>
            <button onclick="adicionar('2')" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded focus:outline-none focus:ring-2 focus:ring-gray-300">2</button>
            <button onclick="adicionar('3')" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded focus:outline-none focus:ring-2 focus:ring-gray-300">3</button>
            <button onclick="adicionar('*')" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded focus:outline-none focus:ring-2 focus:ring-gray-300">*</button>

            <button onclick="adicionar('0')" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded focus:outline-none focus:ring-2 focus:ring-gray-300">0</button>
            <button onclick="adicionar('.') class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded focus:outline-none focus:ring-2 focus:ring-gray-300">.</button>
            <button onclick="calcular()" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:ring-2 focus:ring-green-500">=</button>
            <button onclick="adicionar('/')" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded focus:outline-none focus:ring-2 focus:ring-gray-300">/</button>
        </div>

        <script>
            let display = document.getElementById('display');
            let expressao = '';

            function adicionar(valor) {
                expressao += valor;
                display.value = expressao;
            }

            function calcular() {
                try {
                    expressao = eval(expressao);
                    display.value = expressao;
                    expressao = '';
                } catch (error) {
                    display.value = 'Erro';
                    expressao = '';
                }
            }

            function limpar() {
                expressao = '';
                display.value = '';
            }

            function apagar() {
                expressao = expressao.slice(0, -1);
                display.value = expressao;
            }
        </script>
    </div>
</body>
</html>
